<!DOCTYPE html>
<html lang="en">
<head>
      <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <div class="container">
        <div class="row g-3">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">


                <label for="" class="form-label">Email ID</label>
                <input type="email" name="" id="" class="form-control">

            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                <label for="" class="form-label">Mobile No</label>
                <input type="text" class="form-control">

            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                <label for="" class="form-label">Gender</label>
               <select name="" id="" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
               </select>

            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                
                <label for="" class="form-label">Blood Group</label>
                <select name="" id="" class="form-control">
                    <option value="A+">A+</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                <label for="" class="form-label">Pin Code</label>
                <input type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">UserName</label>
                <input type="text" class="form-control">

            </div>
            
            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Password</label>
                <input type="password" name="" id="" class="form-control">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button class="btn btn-primary">REGISTER</button>


            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <a href="index.html">BACK TO LOGIN</a>
            </div>
        </div>
    </div>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>      
</body>
</html>
